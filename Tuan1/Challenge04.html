<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tip1(bill) {
                return (bill >= 50 && bill <= 300) ? (bill * 0.15).toFixed(2) : (bill * 0.2).toFixed(2);
            }
            function total(bill, tip) {
                return Number(bill) + Number(tip);
            }

            console.log("Data 1");
            var bill = 275;
            var tip = tip1(bill);
            console.log("The bill was " + bill + ", the tip was " + tip + ", and the total value " + total(bill, tip));

            console.log("Data 2");
            var bill = 40;
            var tip = tip1(bill);
            console.log("The bill was " + bill + ", the tip was " + tip + ", and the total value " + total(bill, tip));

            console.log("Data 3");
            var bill = 430;
            var tip = tip1(bill);
            console.log("The bill was " + bill + ", the tip was " + tip + ", and the total value " + total(bill, tip));
    </script>
</body>
</html>
