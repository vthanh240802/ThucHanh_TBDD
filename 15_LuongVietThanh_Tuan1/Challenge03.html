<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function DTB(a, b) {
            var dtb = (a + b) / 2;
            return dtb.toFixed(2);
        }

        function checkDTB(a, b){
            if(a > 100 && b > 100){
                if(a > b){
                    console.log("Dolphins win");
                }
                else if(a < b){
                    console.log("Koalas win");
                }
                else{
                    console.log("Draw");
                }
            }else if(a > 100 && b < 100){
                console.log("Dolphins win");
            }else if(a < 100 && b > 100){
                console.log("Koalas win");
            }
            else{
                console.log("No team wins");
        }
        }

        console.log("Data 1");
        var dolphins = DTB(96,108,89);
        var koalas = DTB(88,91,110);
        console.log('Dolphins ' + dolphins + ' Koalas ' +koalas);
        checkDTB(dolphins,koalas);

        console.log("Data 2");
        var dolphins = DTB(109,95,123);
        var koalas = DTB(109,95,123);
        console.log('Dolphins ' + dolphins + ' Koalas ' +koalas);
        checkDTB(dolphins,koalas);

        console.log("Data 3");
        var dolphins = DTB(97,112,101);
        var koalas = DTB(109,95,106);
        console.log('Dolphins ' + dolphins + ' Koalas ' +koalas);
        checkDTB(dolphins,koalas);

    </script>
</body>
</html>
