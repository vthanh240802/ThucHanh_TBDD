<body>
    <script>
        function printForecast(arr) {
                let rs = "";
                arr.forEach((value, index) => {
                    rs += `${value}oC in ${index + 1} days...`;
                });
                console.log(rs);
            }

            let arr1 = [17, 21, 23];
            let arr2 = [12, 5, -5, 0, 4];
            printForecast(arr1);
            printForecast(arr2);
    </script>
</body>
