<!DOCTYPE html>

<body>
    <script>
        //Coding Challenge #1
        function BMI(mass, height) {
            var bmi = mass / (height * height);
            return bmi.toFixed(2);
        }
        var mass = 78;
        var height = 1.69;
        var bmi = BMI(mass, height);

        console.log("BMI: " + bmi);
    </script>
</body>

</html>
